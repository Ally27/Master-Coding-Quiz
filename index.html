<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Master Coding Quiz</title>

    <!--Links to CSS-->
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link rel="stylesheet" href="./assets/Css/normalize.css">

</head>

<body>
    <div class="group">
        
        <header>

            <nav>
                <a href="highscore.html">Highscore Page</a>
            </nav>

            <h1>Master Coding Quiz</h1>
            <p>Correct:<span id="correctAnswer">0</span></p>
            <p> Time:<span id="timer">50</span></p>
            
        </header>
        
        <div class="Mqc">
            
            <h2>Welcome to the Master <span class="coding">Coding</span> Quiz</h2>
            
            
            <p>Test your knowledge in Javascript related questions!<br> This quiz game is timed and with each wrong answer the timer drops ten seconds! 
                <br> Best of Luck!
            </p>

            <div>

                <button id="start-btn" class="startButton"> Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button type ="button" class="a" id="btn1">a</button>
                <button type ="button" class="b" id="btn2">b</button>
                <button type ="button" class="c" id="btn3">c</button>
                <button type ="button" class="d" id="btn4">d</button>

            </div>


        </div>
        <div id ="question" class="hide"></div>
        <div id="timer"></div>
    </div>
    <script src="./assets/Javascript/script.js"></script>
</body>
